name: CI

on: [push, workflow_dispatch]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: 下载
      run: Invoke-WebRequest https://www.cpolar.com/static/downloads/releases/3.3.18/cpolar-stable-windows-amd64-setup.zip?_gl=1*11uj6qs*_ga*MTM5OTg5ODY3Ny4xNzM2NjA0MzIy*_ga_WF16DPKZZ1*MTczNjg1NDA3OC42LjEuMTczNjg1NTI3My41MS4wLjA. -OutFile C:\A.zip
    - name: 解压
      run: '& "C:\Program Files\7 - Zip\7z.exe" x -y "C:\A.zip" -o "C:\A.msi"'
    - name: 安装
      run: cmd /c "msiexec /i C:\A.msi /qn"
    - name: 登录
      run: '& "C:\Program Files\cpolar\cpolar.exe" authtoken $Env:CPLAR_TOKEN'
      env:
        CPLAR_TOKEN: ${{ secrets.CPLAR_TOKEN }}
    - name: 允许远程桌面连接
      run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0
    - name: 开放远程桌面防火墙
      run: Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
    - name: 启用用户认证
      run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
    - name: 设置本地用户的密码
      run: Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "yhr@666" -Force)
    - name: 检出仓库
      uses: actions/checkout@v2
    - name: 初始化系统
      shell: cmd
      run: .\init.bat
    - name: 穿透远程桌面（rdp：3389）端口
      run: '& "C:\Program Files\cpolar\cpolar.exe" tcp 3389'
