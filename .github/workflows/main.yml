name: CI

on: [push, workflow_dispatch]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: 下载
      run: Invoke-WebRequest http://www.yhr.ip-ddns.com:8080/cpolar-stable-windows-amd64-setup.zip -OutFile cpolar.zip
    - name: 解压
      run: Expand-Archive cpolar.zip
    - name: 测试1
      run: ls
    - name: 测试2
      run: ls .\cpolar\
    - name: 测试3
      run: ls -l .\cpolar\cpolar_amd64.msi
    - name: 安装
      run: cmd /c "msiexec /i .\cpolar\cpolar_amd64.msi /qn"
    - name: 登录
      run: '& "C:\Program Files\cpolar\cpolar.exe" authtoken  $Env:CPLAR_TOKEN'
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.CPLAR_TOKEN }}
    - name: 启用远程桌面
      run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0
    - run: Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
    - run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
    - run: Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force)
    - name: 穿透3389端口
      run: '& "C:\Program Files\cpolar\cpolar.exe" tcp 3389'

